<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<style type="text/css">
			.content
			{
				width:500px;
				margin:50px auto 0px auto;
				padding:5px;
				background-color:lightgray;
				border:1px dashed gray;
			}

			button
			{
				display: block;
				margin:auto;
			}

			a
			{
				background-color: white;
				color:black;
			}
		</style>
	</head>
	<body>
		<div class="content">
			Click this first then the button
			<a href="?Hello">click this</a>
		</div>
		<button>
			Click to change content!!!!
		</button>
		<div style="text-align:center">
			<a href="asdf.html?red">red</a>
			<a href="asdf.html?blue">blue</a>
			<a href="asdf.html?green">green</a>
		</div>
		<script type="text/javascript">


			$(document).ready(function()
			{
				var myUrl = window.location.href;
				myUrl = myUrl.split('?')[1];
				$("body").css("background-color", myUrl);
				var testCall = myUrl + ".txt";

				$("button").click(function()
				{
     				$(".content").load(testCall);
   				});

			});
		</script>
	</body>
</html>
