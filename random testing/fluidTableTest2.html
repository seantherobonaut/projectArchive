<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			*
			{
				margin:0;
				padding:0;
				font-size: 0;
			}

			.wrap
			{
				border:3px solid green;
				width:80%;
				margin:auto;
			}

			.outside
			{
				border:0px solid black;
				width:33.333%;
				display: inline-block;
				min-width: 150px;
			}

			.outside div
			{
				font-size: 12px;
				border:1px solid blue;
				width:100%;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="outside"><div>Hello world!</div></div>
			<div class="outside"><div>Hello world!</div></div>
			<div class="outside"><div>Hello world!</div></div>
		</div>
	</body>
</html>
